[tool:pytest]
# Pytest configuration for stakazo project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 7.0

# Options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    asyncio: mark test as async
    integration: mark test as integration test (requires running services)
    unit: mark test as unit test (no external dependencies)

# Async settings
asyncio_mode = auto

# Coverage (if pytest-cov is installed)
# addopts = --cov=backend/app --cov-report=html --cov-report=term
