# =============================================
# Docker Compose - Production Stack
# Services: Nginx + Backend + Dashboard + PostgreSQL
# =============================================

version: '3.9'

services:
  # =============================================
  # PostgreSQL Database
  # =============================================
  db:
    image: postgres:15-alpine
    container_name: stakazo_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-stakazo_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # SET IN .env FILE
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stakazo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Internal only - no external port exposure

  # =============================================
  # Backend API (FastAPI)
  # =============================================
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    container_name: stakazo_backend_prod
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-stakazo_db}
      
      # Security
      SECRET_KEY: ${SECRET_KEY}  # SET IN .env FILE
      CREDENTIALS_ENCRYPTION_KEY: ${CREDENTIALS_ENCRYPTION_KEY}  # SET IN .env FILE
      
      # Application
      PYTHONUNBUFFERED: "1"
      DEBUG_ENDPOINTS_ENABLED: "false"  # Disable debug endpoints in production
      
      # Workers
      WORKER_ENABLED: ${WORKER_ENABLED:-true}
      WORKER_POLL_INTERVAL: ${WORKER_POLL_INTERVAL:-2}
      MAX_JOB_RETRIES: ${MAX_JOB_RETRIES:-3}
      
      # AI (default to stub mode)
      AI_LLM_MODE: ${AI_LLM_MODE:-stub}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      
      # Storage
      VIDEO_STORAGE_DIR: /app/storage/videos
      
      # Telemetry
      TELEMETRY_INTERVAL_SECONDS: ${TELEMETRY_INTERVAL_SECONDS:-5}
      
      # AI Worker
      AI_WORKER_ENABLED: ${AI_WORKER_ENABLED:-false}
      AI_WORKER_INTERVAL_SECONDS: ${AI_WORKER_INTERVAL_SECONDS:-60}
    volumes:
      - backend_storage:/app/storage
      - backend_uploads:/app/uploads
    networks:
      - stakazo_network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Internal only - no external port exposure

  # =============================================
  # Dashboard (Next.js)
  # =============================================
  dashboard:
    build:
      context: ../dashboard
      dockerfile: Dockerfile
    container_name: stakazo_dashboard_prod
    restart: unless-stopped
    environment:
      # API connection
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost/api}
      
      # NextAuth (if using authentication in dashboard)
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-}
      
      # Node environment
      NODE_ENV: production
      PORT: 3000
    networks:
      - stakazo_network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Internal only - no external port exposure

  # =============================================
  # Nginx Reverse Proxy
  # =============================================
  nginx:
    image: nginx:1.25-alpine
    container_name: stakazo_nginx_prod
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      # Uncomment for HTTPS (after configuring SSL certificates)
      # - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Uncomment for SSL certificates
      # - ./ssl:/etc/letsencrypt:ro
      - nginx_logs:/var/log/nginx
    networks:
      - stakazo_network
    depends_on:
      - backend
      - dashboard
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# =============================================
# Networks
# =============================================
networks:
  stakazo_network:
    driver: bridge

# =============================================
# Volumes
# =============================================
volumes:
  postgres_data:
    driver: local
  backend_storage:
    driver: local
  backend_uploads:
    driver: local
  nginx_logs:
    driver: local
