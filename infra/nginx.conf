# =============================================
# Nginx Configuration for Stakazo Production
# Reverse Proxy: Backend + Dashboard
# =============================================

# Upstream definitions
upstream backend {
    # Backend FastAPI server
    server backend:8000;
}

upstream dashboard {
    # Dashboard Next.js server
    server dashboard:3000;
}

# HTTP Server Block
server {
    listen 80;
    listen [::]:80;
    server_name _;  # Replace with your domain in production (e.g., stakazo.com)

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Client max body size (for file uploads)
    client_max_body_size 100M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # =============================================
    # Backend API Routes
    # Route: /api/* → backend:8000
    # =============================================
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Preserve original host and scheme
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (for /api/v1/telemetry/ws and /api/v1/alerts/ws)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering for WebSocket
        proxy_buffering off;
        
        # CORS headers (if needed - FastAPI already handles this)
        # add_header Access-Control-Allow-Origin * always;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    }

    # =============================================
    # Backend Docs (OpenAPI)
    # Route: /docs, /redoc, /openapi.json → backend:8000
    # =============================================
    location ~ ^/(docs|redoc|openapi\.json) {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =============================================
    # Backend Health Check
    # Route: /health → backend:8000
    # =============================================
    location = /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Shorter timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        
        access_log off;  # Don't log health checks
    }

    # =============================================
    # Dashboard Static Assets
    # Route: /_next/static/* → dashboard:3000
    # =============================================
    location /_next/static {
        proxy_pass http://dashboard;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        
        # Cache static assets for 1 year
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # =============================================
    # Dashboard Image Optimization
    # Route: /_next/image → dashboard:3000
    # =============================================
    location /_next/image {
        proxy_pass http://dashboard;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        
        # Cache optimized images for 1 week
        add_header Cache-Control "public, max-age=604800";
    }

    # =============================================
    # Dashboard Routes (catch-all)
    # Route: /* → dashboard:3000
    # =============================================
    location / {
        proxy_pass http://dashboard;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Support for Server-Sent Events (if used by Next.js)
        proxy_set_header Connection '';
        proxy_buffering off;
        
        # No cache for HTML pages
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # =============================================
    # Gzip Compression
    # =============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/x-javascript
        application/xml
        application/xml+rss
        image/svg+xml;
}

