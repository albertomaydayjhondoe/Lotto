# Docker Compose for Stakazo Development Environment
# Run PostgreSQL in Docker, backend runs locally for faster development
# Usage: docker compose up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: stakazo_postgres
    environment:
      POSTGRES_DB: stakazo_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stakazo_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@stakazo.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:

