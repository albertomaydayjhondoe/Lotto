name: Backend CI

on:
  push:
    branches: [ MAIN ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ MAIN ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: stakazo_test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/stakazo_test_db
          SECRET_KEY: test-secret-key-for-ci
          CREDENTIALS_ENCRYPTION_KEY: test-fernet-key-32-bytes-base64==
          PYTHONUNBUFFERED: "1"
          DEBUG_ENDPOINTS_ENABLED: "true"
          WORKER_ENABLED: "false"
          AI_LLM_MODE: "stub"
        run: |
          pytest tests/ -v --tb=short --maxfail=3 \
            --ignore=tests/test_e2b_simulation.py \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Check test results
        if: failure()
        run: |
          echo "❌ Backend tests failed"
          exit 1

  lint:
    name: Lint Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run flake8
        working-directory: backend
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Check code formatting with black
        working-directory: backend
        run: black --check --diff .
        continue-on-error: true

      - name: Check import sorting with isort
        working-directory: backend
        run: isort --check-only --diff .
        continue-on-error: true

  build:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: backend
        run: |
          docker build -f Dockerfile.prod -t stakazo-backend:ci .

      - name: Test Docker image
        run: |
          docker run --rm stakazo-backend:ci python -c "import app; print('✅ Backend Docker image OK')"

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run safety check (dependencies)
        working-directory: backend
        run: |
          safety check --file requirements.txt --continue-on-error
        continue-on-error: true

      - name: Run bandit (code security)
        working-directory: backend
        run: |
          bandit -r app/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: backend/bandit-report.json
